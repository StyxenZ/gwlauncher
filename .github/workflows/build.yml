---
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2022

    defaults:
      run:
        shell: pwsh

    env:
      Project: "GW Launcher\\GW Launcher.csproj"
      PublishProfile: "FrameworkDependent"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Tool Restore
      run: Set-Location -Path ${{ github.workspace }};dotnet tool restore

    - name: GitVersion
      run: Set-Location -Path ${{ github.workspace }};dotnet dotnet-gitversion /output buildserver

    - name: Publish GW Launcher
      run: Set-Location -Path ${{ github.workspace }};msbuild $Env:Project /target:"Restore;Publish" /m /nodeReuse:false /property:"PublishProfile=$Env:PublishProfile;Version=$Env:GitVersion_FullSemVer"

    - name: Upload GW Launcher artifact
      uses: actions/upload-artifact@v4
      with:
        name: GW Launcher
        path: "Publish\\GW Launcher.exe"
        if-no-files-found: error
...